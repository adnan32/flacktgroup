<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="mb-4">Product List</h1>
  <a href="{% url 'product_create' %}" class="btn btn-primary mb-3">Add Product</a>

  {% if no_products %}
    <div class="alert alert-info">No products available.</div>
  {% else %}
    <ul class="list-group">
      {% for product in products %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ product.name }}</strong> ({{ product.part_number }}) â€” {{ product.size_mm }}mm, {{ product.color }}
          </div>
          <a href="{% url 'product_edit' product.pk %}" class="btn btn-sm btn-secondary">Edit</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
